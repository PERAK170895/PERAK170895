<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styled.css" />
</head>
<body>
  <header>
    <h1>Selamat Datang di Server Baru</h1>
    <nav class="navbar">
      <div class="nav-center">
      <a href="dashboard.html">Beranda</a>
      <a href="kontak.html">Kontak</a>
      <a href="">History </a>
      <a href="">file</a>
      <a href="">berita</a>
      <a href="">Pesan</a>
    </div>
    <div class="nav-right">
      <button id="logout-btn">Logout</button>
    </div>
    </nav>
  </header>
   <div id="user-info">
    <span id="user-email">Memuat email...</span>
      <!-- Dark Mode Toggle -->
    <label style="display: flex; align-items: center; gap: 8px;">
      <input type="checkbox" id="dark-mode-toggle" />
      Dark Mode
    </label>
  </div>

  <main>
    <section class="info">
      <h2>Aktivitas Terbaru</h2>
      <p>Tidak ada aktivitas baru saat ini.</p>
    </section>

    <section class="stats">
      <h2>Statistik</h2>
      <ul>
        <li>Pengguna aktif: -</li>
        <li>Pesan masuk: -</li>
        <li>Login terakhir: -</li>
      </ul>
    </section>

    <section class="upload-section">
      <h2>Upload File</h2>
      <input type="file" id="file-input" />
      <button id="upload-btn">Upload</button>
    </section>

    <section class="file-list">
      <h2>File</h2>
      <ul id="files-ul"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; Dirga Putra Zai 2025@spss</p>
  </footer>

  <!-- Supabase dan script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
