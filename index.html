<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Masuk</button>
      <p>Belum punya akun? <a href="#" id="switch-to-register">Daftar</a></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="register-form" style="display: none;">
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required />
      </div>
      <div class="form-group">
        <label for="reg-password">Kata Sandi</label>
        <input type="password" id="reg-password" required />
      </div>
      <button type="submit">Daftar</button>
      <p>Sudah punya akun? <a href="#" id="switch-to-login">Masuk</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
